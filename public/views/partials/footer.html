<style>
  #footer {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    grid-row: 2/3;
    grid-column: 1/3;
    padding: 4rem 0 0 0;
    opacity: 0;
    transition-property: all;
    transition-duration: 300ms;
  }

  @media (max-width: 500px) {
    #footer {
      justify-content: space-evenly;
    }
  }

  #footer:hover {
    opacity: 1;
  }
</style>

<footer id="footer">
  <% if (!auth) { %>
  <a href="/login">Login</a>
  <% } else { %>
  <a href="/new">Create</a>
  <% } %>
</footer>

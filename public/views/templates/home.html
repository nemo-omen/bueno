<% extends("/index.html") %>

<section id="post-list-section">
  <% for(let index in posts) { %>
  <b-post-item-slot subtitle="<% posts[index].subtitle %>" _id="<% posts[index]._id %>">
    <h2 slot="post-title"><% posts[index].title %></h2>
    <p slot="post-date"><% posts[index].createdAt %></p>
    <p slot="post-excerpt"><% posts[index].excerpt %></p>
  </b-post-item-slot>
  <% } %>
</section>

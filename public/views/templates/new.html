<% extends("/index.html") %>

<% include_partial("/partials/marky_style.html") %>
<% include_partial("/partials/edit_style.html") %>

<script src="/public/js/create.js" type="module"></script>
<script src="/public/js/image_upload.js" type="module"></script>
<section id="edit-section" class="showHide slide-in-right">
  <h2>Create Post</h2>
  <section class="post-create-meta-section">
    <section class="post-create-meta-input">
      <input type="text" name="title" id="title" placeholder="Title">
      <input type="text" name="subtitle" id="subtitle" placeholder="Subtitle">
      <textarea id="excerpt" placeholder="Post introduction or excerpt" maxlength="250"></textarea>
    </section>
    <section id="image-upload-section">
      <p class="image-upload-paragraph">Drag or click to upload featured image.</p>
      <input type="file" name="featured-image" id="featured-image" accept="image/*">
    </section>
  </section>
  <section id="message-section">
    <span class="update-message">Updating...</span>
    <span class="published-post-link"></span>
    <span class="update-date"></span>
  </section>
  <section class="markdown-input animate__animated animate__fadeInUp"></section>
  <section class="post-create-secondary-control">
    <button class="post-draft-secondary-button">Save Draft</button>
    <button class="post-publish-secondary-button">Publish</button>
  </section>
</section>
